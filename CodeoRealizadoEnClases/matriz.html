<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
     <script src="./function.js"></script>
</head>
<body>

    <script>

        var matriz=[     [1 , 4 , 3]   ,   [3 , 5 ]   ,   [23  , 45 , 6 , 7 , 23 ]     ]//  var matriz=[[,1,2,3,4,5],[],[]]
        var salida=""
        
        //3 filas
        // fila 0 tengo 3coumnas
         // fila 1 tengo 2coumnas
          // fila 2  tengo 5coumnas
        

          var filas= matriz.length;
          var col1=matriz[0].length;
          var col2=matriz[1].length;
          var col3=matriz[2].length;
          console.log("cantidad de filas "+filas)
          console.log("cantida de de columas de la fila 0 "+col1)
          console.log("cantida de de columas de la fila 1 "+col2)
          console.log("cantida de de columas de la fila 2 "+col3)

        
        for (let i = 0; i <matriz.length; i++) {    // cantidad de filas  matri.lenght =3   primera iteracion o fila   => i  =0

                                                                                        //segunda iteracion  o fila i=1


            //console.log(matriz[i].length);
            for (let j = 0; j < matriz[i].length; j++) {   ///   primer iteracion  j=0  3 columnas 
                
                //console.log(matriz[i][j]);                // segunda iteracion j=1  3 columnas

                                                       // tercera iteracion de las colummas j=2     cantidad de columas =3
                if(j!==matriz[i].length){
                    salida+=matriz[i][j]+"-";            // cuarta  iteracion de columas j=3 cantidad de columnas  =3
                }
                if(j==(matriz[i].length-1)){
                    salida=salida+matriz[i][j]+"<br>";
                }

                
                
            }      
        }


        document.write(salida);

        
    </script>
</body>
