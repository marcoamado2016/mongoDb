<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de HTML</title>
</head>
<body>
    <input onclick="alert('Me hiciste un click')" type="button" value="Click">
    <input onblur="alert('Ha dejado de hacer foco')" type="button" value="Dejar de hacer foco">
    <input onchange="alert('Has hecho un cambio')"type="text" value="Has hecho un cambio">
</body>
</html>
